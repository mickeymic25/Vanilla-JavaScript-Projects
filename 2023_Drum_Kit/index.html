<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drum Kit!</title>
  </head>

  <body>
    <h1>Play the Drum Kit!</h1>

    <div class="all_buttons">
      <button class="btn">
        <h2>A</h2>
        <p>BOOM</p>
      </button>
      <button class="btn">
        <h2>S</h2>
        <p>CLAP</p>
      </button>
      <button class="btn">
        <h2>D</h2>
        <p>HIHAT</p>
      </button>
      <button class="btn">
        <h2>F</h2>
        <p>KICK</p>
      </button>
      <button class="btn">
        <h2>G</h2>
        <p>OPENHAT</p>
      </button>
      <button class="btn">
        <h2>H</h2>
        <p>RIDE</p>
      </button>
      <button class="btn">
        <h2>J</h2>
        <p>SNARE</p>
      </button>
      <button class="btn">
        <h2>K</h2>
        <p>TINK</p>
      </button>
      <button class="btn">
        <h2>L</h2>
        <p>TOM</p>
      </button>
    </div>

    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
